<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!-- nav and hero section -->
    
    <header class="header">
        <nav class="nav">
            <div class="container nav__container">
                <a href="#" class="nav__logo">logo</a>
                <a href="#" class="nav__signup">sign up</a>
            </div>
        </nav>

        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__heading">Cool Dark UI Template for</h1>
                <h1 class="hero__heading">Webflow Agencies!</h1>
                <div class="hero__link">
                    <a href="#" class="hero__link--item">Stay Focused</a>
                </div>
            </div>
        </section>
    </header>

    <main>

        <!-- action section -->
        <section class="action">
            <div class="container action__container">
                <div class="action__text">
                    <h3 class="action__text--heading">See It in Action</h3>
                    <p class="action__text--description">
                        Explore the live preview and imagine your brand in this bold new look.
                    </p>
                    <a href="#" class="action__text--link">Launch Live Preview</a>
                </div>

                <div class="action__img">
                    <img src="/assets/imgs/wc-mini.png" alt="wc-mini" class="action__img--item">
                </div>
            </div>
        </section>

        <!-- productive section -->

        <section class="productive">
            <div class="container productive__container">
                <h3 class="productive__heading">Joined Thousands of Productive Users</h3>
                
                <div class="productive__counter">
                    <div class="productive__counter--item">
                        <h1 class="productive__counter--maintext">
                            50K
                        </h1>
                        <p class="productive__counter--subtext">
                            Active Users
                        </p>
                    </div>

                    <div class="productive__counter--item">
                        <h1 class="productive__counter--maintext">
                            2M+
                        </h1>
                        <p class="productive__counter--subtext">
                            Focus Sessions
                        </p>
                    </div>

                    <div class="productive__counter--item">
                        <h1 class="productive__counter--maintext">
                            95%
                        </h1>
                        <p class="productive__counter--subtext">
                            Satisfaction Rate
                        </p>
                    </div>
                </div>
            </div>
        </section>
   
    </main>

    <footer>
        footer        
    </footer>

</body>
</html>
